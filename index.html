<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Hết Hạn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
            color: #333;
        }

        .container {
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.7s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #fc466b, #3f5efb);
            border-radius: 50%;
            opacity: 0.7;
            animation: bubble 8s infinite alternate ease-in-out;
        }

        @keyframes bubble {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50px);
            }
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #333;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .payment-info {
            background: #ffdde1;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .payment-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #ff6b6b;
        }

        .account-number {
            font-size: 24px;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 114, 255, 0.5);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Website Hết Hạn</h1>
        <p>Website của bạn đã hết hạn. Vui lòng thanh toán để tiếp tục sử dụng.</p>
        <div class="payment-info">
            <p>Số tài khoản: <span class="account-number">9704229203528138715</span></p>
            <p>Chủ tài khoản: DOAN ANH MINH</p>
            <p>Ngân hàng: MB Bank</p>
        </div>
        <a href="https://mbbank.com.vn" target="_blank" class="button">Thanh Toán Ngay</a>
    </div>

    

</html>
