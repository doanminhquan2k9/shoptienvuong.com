<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Hết Hạn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff5252;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .payment-info {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: inline-block;
            margin-top: 20px;
        }

        .payment-info p {
            margin: 8px 0;
            color: #333;
            font-weight: bold;
        }

        .account-number {
            color: #ff5252;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5252;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e04848;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Website Đã Hết Hạn</h1>
        <p>Website của bạn đã hết hạn. Vui lòng thanh toán để tiếp tục sử dụng dịch vụ.</p>
        <div class="payment-info">
            <p>Số tài khoản: <span class="account-number">9704229203528138715</span></p>
            <p>Chủ tài khoản: DOAN ANH MINH</p>
            <p>Ngân hàng: MB Bank</p>
        </div>
        <a href="https://mbbank.com.vn" target="_blank" class="button">Thanh Toán Ngay</a>
    </div>

    <footer>
        <p>&copy; 2024 Website của bạn. All rights reserved.</p>
    </footer>
</body>

</html>
