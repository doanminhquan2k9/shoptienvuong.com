<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Hết Hạn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ffd700, #ffb700);
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .payment-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .payment-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #ffd700;
        }

        .account-number {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(90deg, #ffb700, #ffd700);
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.8);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>VIP Website Hết Hạn</h1>
        <p>Website VIP của bạn đã hết hạn. Vui lòng thanh toán ngay để tiếp tục sử dụng các dịch vụ cao cấp.</p>
        <div class="payment-info">
            <p>Số tài khoản: <span class="account-number">9704229203528138715</span></p>
            <p>Chủ tài khoản: DOAN ANH MINH</p>
            <p>Ngân hàng: MB Bank</p>
        </div>
        <a href="https://mbbank.com.vn" target="_blank" class="button">Thanh Toán Ngay</a>
    </div>

    <footer>
        <p>&copy; 2024 VIP Website của bạn. All rights reserved.</p>
    </footer>
</body>

</html>
