<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Hết Hạn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: popUp 0.5s ease-in-out;
        }

        @keyframes popUp {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .payment-info {
            background: linear-gradient(90deg, #84fab0, #8fd3f4);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .payment-info p {
            margin: 8px 0;
            font-size: 18px;
            color: #fff;
            font-weight: bold;
        }

        .account-number {
            font-size: 22px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 81, 47, 0.6);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Website Hết Hạn</h1>
        <p>Website của bạn đã hết hạn. Vui lòng thanh toán để tiếp tục sử dụng.</p>
        <div class="payment-info">
            <p>Số tài khoản: <span class="account-number">9704229203528138715</span></p>
            <p>Chủ tài khoản: DOAN ANH MINH</p>
            <p>Ngân hàng: MB Bank</p>
        </div>
        <a href="https://mbbank.com.vn" target="_blank" class="button">Thanh Toán Ngay</a>
    </div>

    <footer>
        <p>&copy; 2024 Website của bạn. All rights reserved.</p>
    </footer>
</body>

</html>
